services:
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    ports:
      - "8080:3000"
    volumes:
      - grafana-storage:/var/lib/grafana          
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=https://storage.googleapis.com/integration-artifacts/grafana-exploretraces-app/grafana-exploretraces-app-latest.zip;grafana-traces-app,pyroscope-panel
      - GF_FEATURE_TOGGLES_ENABLE=tempoSearch tempoBackendSearch tempoServiceGraph tempoApmTable traceToMetrics newTraceViewHeader metricsSummary correlations traceToProfiles tracesEmbeddedFlameGraph

    networks:
      - tempo-network
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  # Monte el archivo de configuraci√≥n.
    command:      
      - --web.enable-remote-write-receiver
      - --enable-feature=native-histograms
      - --enable-feature=exemplar-storage      
      - --config.file=/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9090:9090"  # Exponer el puerto 9090 para Prometheus.
    restart: always
    networks:
      - tempo-network

  loki:
    image: grafana/loki:2.9.10
    container_name: loki
    ports:
      - "3100:3100" # Loki API
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - tempo-network

  tempo:
    container_name: tempo
    image: grafana/tempo:2.7.2
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "14268:14268"  # jaeger ingest
      - "3200:3200"   # tempo
      - "9095:9095" # tempo grpc
      - "9411:9411"   # zipkin
      - "24317:4317"  # otlp grpc (internal only, mapped to avoid conflict with Alloy)
      - "24318:4318"  # otlp http (internal only, mapped to avoid conflict with Alloy)
    volumes:
      - ./tempo.yaml:/etc/tempo/tempo.yaml
      - ./tempo-data:/var/tempo
    command: 
    - "-config.file=/etc/tempo/tempo.yaml"
    - "--auth.enabled=false"
    networks:
      - tempo-network

  nginx:
    image: nginx:latest
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8083:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - tempo
      - loki
    networks:
      - tempo-network
    links:
      - tempo:tempo
      - loki:loki



  alloy:
    image: grafana/alloy
    container_name: alloy
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    ports:
      - "12345:12345"
      - "12347:12347"
      - "6832:6832"
      - "55679:55679"
      - "9091:9091"
      - "4317:4317"  # OTLP gRPC (standard port)
      - "4318:4318"  # OTLP HTTP (standard port)
    networks:
      - tempo-network

  # jaeger:
  #   image: jaegertracing/all-in-one:1.55
  #   container_name: jaeger
  #   ports:
  #     - "16686:16686"   # Jaeger UI
  #     - "14268:14268"   # HTTP collector (OTLP/HTTP)
  #     - "14250:14250"   # gRPC collector (OTLP/gRPC)
  #     - "6831:6831/udp" # UDP for agents
  #     - "4317:4317"     # OTLP gRPC (OpenTelemetry SDK default)
  #     - "4318:4318"     # OTLP HTTP
  #   environment:
  #     COLLECTOR_OTLP_ENABLED: "true"
  #     LOG_LEVEL: debug

volumes:
  grafana-storage: {}

networks:
  tempo-network:
    driver: bridge
